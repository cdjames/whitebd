<!doctype html>
<html>
  <head>
    <title>Socket.IO chat master</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .question {color: red;}
    </style>
  </head>
  <body>
    <ul id="games"></ul>
    <ul id="switch"></ul>
    <ul id="messages"></ul>
    <div id="the_game"></div>
    <div id="users"><ul id="userlist"><li>users</li></ul></div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <a href='/logout'><button>Logout</button></a>
    <button id="reset">Reset</button>
    <button id="next_item" style="display: none;">Next Item</button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/jquery.cookie.js"></script>
    <script>
      function appendGames() {
        for (var i = 0; i < games_cookie.length; i++) {
          $('#games').append($("<li><button class='game'>"+games_cookie[i]+"</button></li>"));
        }
      }
      
      var socket = io(),
          username = $.cookie('username'),
          teacher = 'student out-'+username,
          games_cookie = $.cookie('games').split(","),
          the_game,
          current_game,
          current_item=0,
          game_on='game_on_'+username,
          correct_tally,
          incorrect_tally;
      // console.log("games are "+games);
      appendGames();
      
      $('#reset').on('click', function() {
        // event.preventDefault();
        socket.emit('reset', username);
        $('#m').val('');
        $('#games').show();
        $('#the_game, #userlist li:not(:first-child)').html('');
        current_item=0;
        return false;
      });
      
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      
      $('#games').on('click.game', '.game', function(event) {
        event.preventDefault();
        console.log($(event.target).text());
        current_game = $(event.target).text();
        socket.emit('game on', {"teacher":username,"game":current_game});
        $('#games').hide();
        // $('#switch').append($("<li><button id='switch_teacher'>End Game</button></li>"));
      });
      
      /* when the teacher clicks the "The Answer" button */
      $('#the_game').on('click.answer', '.answer button', function() {
        // event.preventDefault();
        var this_thing = $(this),
            parents = this_thing.parents('.answer');
        // console.log(this_thing.parents('.answer'));
        socket.emit('give answer', {"teacher":username});
        parents.siblings('.choices').hide();
        parents.siblings('.question').hide();
        this_thing.text(parents.attr('data-src'));
        $('#next_item').show();
      });

      /* when the teacher clicks the next item button */
      $('#next_item').on('click.next', function() {
        // event.preventDefault();
        $('#'+the_game.items[current_item]).removeClass('current_item').hide();
        $(this).hide(); // hide the next item button
        current_item++;
        // console.log($('#'+the_game.items[current_item]));
        if ($('#'+the_game.items[current_item]).length > 0) { // if not empty object (no more items)
          console.log('hey, next item');
          var this_item = $('#'+the_game.items[current_item]);
          this_item.addClass('current_item').show();
          this_item.find('.answer').show();
          socket.emit('next item', {"teacher":username, "item": current_item});
        } else {
          socket.emit('game over', {"teacher":username});
          // !! somehow display the winner here
        }
      });
      
      /* communication with other users and server goes here */
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      })
      .on('reset'+username, function(){
        // location.reload();
        $('#messages').html('');

      })
      .on('student in-'+username, function(student){
        console.log(student+" logged in");
        $('#userlist').append($(
              "<li id='"+student+"'>"
                +"<ul><li class='student'>"+student+"</li>"
                    +"<li class='score'>"
                        +"<ul><li class='correct'>0</li><li class='incorrect'>0</li></ul>"
                    +"</li>"
                +"</ul>"
              +"</li>"));
        // $('#messages').html('');
      })
      .on('student out-'+username, function(student){
        console.log(student+" logged out");
        $('#users ul').find('#'+student).remove();
        // $('#messages').html('');
      })
      .on('answer out-'+username, function(data){
        if (data.answer == $('.current_item').find('.answer').attr('data-src')){
          console.log(data.username+" answered correctly "+data.answer);
          correct_tally = $('#'+data.username).find('.correct').text() || 0;
          correct_tally++;
          $('#'+data.username).find('.correct').text(correct_tally);
          socket.emit('answer status', {'status':'correct', 'username': data.username});
        } else {
          console.log(data.username+" answered incorrectly "+data.answer);
          incorrect_tally = $('#'+data.username).find('.incorrect').text() || 0;
          incorrect_tally++;
          $('#'+data.username).find('.incorrect').text(incorrect_tally);
          socket.emit('answer status', {'status':'incorrect', 'username': data.username});
        }
        // 
        // $('#users ul').find('#'+student).remove();
        // $('#messages').html('');
      })
      .on(game_on, function(data){
        the_game = data;
        console.log('game on-'+username);
        $('#the_game').html(the_game.html);
        $('#'+the_game.items[current_item]).show();
        $('#'+the_game.items[current_item]).find('.answer').show();
        $('#'+the_game.items[current_item]).addClass('current_item');
        // current_item++;
      });
    </script>
  </body>
</html>
