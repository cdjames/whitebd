<!doctype html>
<html>
  <head>
    <title>Socket.IO chat master</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="games"></ul>
    <ul id="switch"></ul>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <a href='/logout'><button>Logout</button></a>
    <button id="reset">Reset</button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/jquery.cookie.js"></script>
    <script>
      function appendGames() {
        for (var i = 0; i < games_cookie.length; i++) {
          $('#games').append($("<li><button class='game'>"+games_cookie[i]+"</button></li>"));
        }
      }
      var socket = io(),
          username = $.cookie('username'),
          teacher = 'student out-'+username,
          games_cookie = $.cookie('games').split(","),
          current_game;
      console.log('teacher variable is '+teacher);
      // console.log("games are "+games);
      appendGames();
      $('#reset').on('click', function(event) {
        event.preventDefault();
        socket.emit('reset');
        $('#m').val('').focus();
        return false;
      });
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      $('#games').bind('click', '.game', function(event) { // need bind to find it
        event.preventDefault();
        console.log($(event.target).text());
        current_game = $(event.target).text();
        socket.emit('game on', {"teacher":$.cookie('username'),"game":$(event.target).text()});
        $('#games').html("");
        $('#switch').append($("<li><button id='switch_teacher'>End Game</button></li>"));
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      }).on('reset', function(){
        // location.reload();
        $('#messages').html('');
      }).on('student in-'+username, function(student){
        console.log(student+" logged in");
        // $('#messages').html('');
      }).on(teacher, function(student){
        console.log(student+" logged out");
      }).on('game on-'+username, function(the_game){
        console.log(the_game);
        for (var i = 1; i <= Object.keys(the_game).length; i++) {
          console.log(the_game['item'+i]);
        }
      });
    </script>
  </body>
</html>
