<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages {font-size: 1.2em; padding: 0;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      .delete {text-align: right;}
      .m{border: none;
        font: 13px Helvetica, Arial;
        font-size: 1.2em;
        width: 85%;}
      #messages { list-style-type: none; margin: 0; padding-bottom: 36px; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      /*#messages input:nth-child(odd) { background: #eee; }*/
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" required/><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io(),
          message,
          count = 0;

      $('form').submit(function(e){
        e.preventDefault();
        message = $('#m').val();
        socket.emit('teacher text', {'message': message, 'sender': "teacher"});
        $('#m').val(''); // clear main input
        return false; // get out of the function without actually doing any submission
      });
      
      /* handle teacher changes to student responses -- mostly change width of input fields*/
      $('#messages').on('click', 'input.m', function() {
        $(this).css('width', '90%'); // widen input to allow changes
      })
      .on('change', 'input.m', function() {
        var width = computeWidth($(this).val().length, $(this).val());
        $(this).css('width', width + 'px');
      });

      socket.on('student text', function(data){
          var bckgrnd, width;

          count++; // for deciding background color of input fields
          bckgrnd = (count%2!=0 ? "#eee" : "white");

          width = computeWidth(data.message.length, data.message);

          var $message = $("<li>"+
                            "<input class='m' style='background:" + bckgrnd + "; width:"+ width +"px;'></input>" + 
                            "<span><i> -- " + data.sender + "</i></span>" 
                          + "</li>");
          // $('#messages').append($('<li>').text(data.message)); // original
          $('#messages').append($message);
          $('input.m').last().val(data.message);
          scrollBottom(); // scrolls to bottom of page
        
      })
      .on('teacher text', function(data){

          count++; // for input colors above

          var $message = $("<li style='background:red;'>"+ data.message 
                            + "<span><i> -- " + data.sender + "</i></span>" 
                          + "</li>");
          // $('#messages').append($('<li>').text(data.message));
          $('#messages').append($message);
          scrollBottom(); // scrolls to bottom of page
        
      });

      function computeWidth (width, text) {
        var addLetter = 0, subtLetter = 0,
              wideLetters = ["w", "m"],
              thinLetters = ["i", "j", "l", "t", "f", ",", ".", "!", ":", ";"];

          // width = data.message.length;
          for (var i = 0; i < wideLetters.length; i++) {
            addLetter += countLetter(text.toLowerCase(), wideLetters[i]);
          };
          for (var i = 0; i < thinLetters.length; i++) {
            subtLetter += countLetter(text.toLowerCase(), thinLetters[i]);
          };

          width = (width + addLetter*0.6 - subtLetter*0.6) * 11.5;
          return width;
      }

      function countLetter (str, letter) { // support fn for computeWidth
        var count = 0,
            pos = str.indexOf(letter);

        while (pos !== -1) {
          count++;
          pos = str.indexOf(letter, pos + 1);
        }

        // console.log("there are " + count + " " + letter + "'s.");
        return count;
      }

      function scrollBottom() {
        window.scrollTo(0,document.body.scrollHeight);
      }
    </script>
  </body>
</html>
