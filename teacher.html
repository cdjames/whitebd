<!doctype html>
<html>
  <head>
    <title>w h i t e b d (teacher)</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 18px Helvetica, Arial; }
      #messages {font-size: 1.2em; padding: 0;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 5px; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; height: 33px; }
      .delete {text-align: right;}
      .m{border: none;
        font: 13px Helvetica, Arial;
        font-size: 1em;
        width: 85%;}
      #messages { list-style-type: none; margin: 0; padding-bottom: 36px; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #ddd; }
      #dummyspan { visibility: hidden; }
      /*#messages input:nth-child(odd) { background: #eee; }*/
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <span id='dummyspan'></span>
    <form action="">
      <input id="m" autocomplete="off" required/><button>Send</button>
      
    </form>
    <!--<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>-->
    <script src="socket.io-1.2.0.js"></script>
    <!--<script src="http://code.jquery.com/jquery-1.11.1.js"></script>-->
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="teacher.js"></script>
  </body>
</html>
