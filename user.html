<!doctype html>
<html>
  <head>
    <title>Socket.IO chat user</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body> 
    <ul id="messages"></ul>
    <ul id="teachers"></ul>
    <ul id="switch"></ul>
    <div id="the_game"></div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <a href='/logout'><button>Logout</button></a>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/jquery.cookie.js"></script>
    <script>
    $( document ).ready(function() {
      function appendTeachers() {
        for (var i = 0; i < teacher_cookie.length; i++) {
          $('#teachers').append($("<li><button class='teacher'>"+teacher_cookie[i]+"</button></li>"));
        }
      }

      function game_click() {
        console.log($(this).text());
        // event.preventDefault();
        var this_thing = $(this);
        $(this).parent('li').siblings().hide();
        $(this).addClass('answered');
        
        socket.emit('answer out', {"answer":$(this).text(), "teacher":current_teacher, "username":$.cookie('username')});
        
        
        
        // socket.on('answer status-'+$.cookie('username'), function(status) {

        //   console.log(status);
        //   if (status == "correct") {
        //     correct_tally++;
        //     // $('.current_item')
        //     // PLAY WINNING SOUND HERE
        //     this_thing.css('color', 'green');
        //   } else {
        //     incorrect_tally++;
        //     // PLAY LOSING SOUND HERE
        //     this_thing.css('color', 'red');
        //   }
        // });
      }

      var teacher_cookie = $.cookie('teachers').split(","),
          current_teacher,
          current_item=0,
          game_on,
          the_game,
          correct_tally=0,
          incorrect_tally=0;
      console.log(teacher_cookie);
      // for (var i = 0; i < teacher_cookie.length; i++) {
      //   $('#teachers').append("<li><button class='teacher'>"+teacher_cookie[i]+"</button></li>");
      // }
      appendTeachers();
      // $('#teachers').append("<li><button class='teacher'>"+teacher_cookie[0]+"</button></li>");
      // $('#teachers').append("<li><button>"+teacher_cookie[1]+"</button></li>");
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      $('#teachers').on('click', '.teacher', function(event) { // first selector must be static
        event.preventDefault();
        // console.log($(event.target).text());
        current_teacher = $(event.target).text();
        // game_on='game_on_'+current_teacher;
        console.log('game_on = '+game_on);
        // console.log('game on-'+current_teacher);
        socket.emit('student in', {"username":$.cookie('username'),"teacher":$(event.target).text()});
        $('#teachers').html("");
        $('#switch').append($("<li><button id='switch_teacher'>Different Teacher</button></li>"));
        
        socket.on('game_on_'+current_teacher, function(data){
          if (current_teacher == '') {return false}; // ignore requests if game has been reset
          the_game = data;
          console.log('game on-'+current_teacher);
          $('#the_game').html(the_game.html);
          $('#'+the_game.items[0]).show().addClass('current_item');
          // current_item++;
          $('#the_game').on('click.firstanswer', '.choices button', game_click);
        })
        .on('reset'+current_teacher, function(){
          $('#messages').html('');
          $('#switch_teacher').trigger('click');
          $('#the_game').html('');
          current_teacher='';
        })
        .on('answer status-'+$.cookie('username'), function(status) {
          $('#the_game').off('click.firstanswer', '.choices button', game_click);
          $('#the_game').off('click.answer', '.choices button', game_click);
          console.log(status);
          if (status == "correct") {
            correct_tally++;
            // $('.current_item')
            // PLAY WINNING SOUND HERE
            $('.answered').css('color', 'green');
          } else {
            incorrect_tally++;
            // PLAY LOSING SOUND HERE
            $('.answered').css('color', 'red');
          }
        })
        .on('next item-'+current_teacher, function(item_no){
          console.log('next item '+item_no);
          $('#'+the_game.items[current_item]).removeClass('current_item').hide();
          current_item++;
          console.log('hey, next item');
          var this_item = $('#'+the_game.items[current_item]);
          this_item.addClass('current_item').show();
          $('#the_game').on('click.answer', '.choices button', game_click);
          // this_item.find('.answer').show();
        })
        .on('give answer-'+current_teacher, function(){
          console.log('answer has been given');
          var answer_div = $('.current_item').find('.answer');
          answer_div.find('button').text(answer_div.attr('data-src'));
          answer_div.show();
        })
        .on('game over-'+current_teacher, function(){
          console.log('game over');
          console.log(correct_tally+ " correct and "+ incorrect_tally + " incorrect");
          $('#the_game').html(correct_tally+ " correct and "+ incorrect_tally + " incorrect");
        });
      });

      $('#switch').on('click', '#switch_teacher',function(event) {
        console.log($(event.target).text());
        event.preventDefault();
        socket.emit('student out', {"username":$.cookie('username'),"teacher":current_teacher});
        $('#switch').html("");
        appendTeachers();
      });

      // $('#the_game').on('click.answer', '.choices button', game_click);
      // $('#the_game').on('click.answer', '.choices button', function(event) {
      //   console.log(current_teacher);
      //   event.preventDefault();
      //   var this_thing = $(this);
      //   $(this).parent('li').siblings().hide();
        
      //   socket.emit('answer out', {"answer":$(this).text(), "teacher":current_teacher, "username":$.cookie('username')});
        
      //   $('#the_game').off('click.answer');
        
      //   socket.on('answer status-'+$.cookie('username'), function(status) {
      //     console.log(this_thing.text());
      //     if (status == "correct") {
      //       // $('.current_item')
      //       // PLAY WINNING SOUND HERE
      //       this_thing.css('color', 'green');
      //     } else {
      //       // PLAY LOSING SOUND HERE
      //       this_thing.css('color', 'red');
      //     }
      //   });
      //   // $(this).siblings('button').hide();
      // });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      // .on(game_on, function(the_game){
      //   console.log('game on-'+current_teacher);
      //   $('#the_game').html(the_game.html);
      //   $('#'+the_game.items[0]).show();
      //   current_item++;
      // });
    });
    </script>
  </body>
</html>
